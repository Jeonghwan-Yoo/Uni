<!DOCTYPE html>
<html>
    <head>
        <title> SpeedReader </title>
        <link type="text/css" href="speedreader.css" rel="stylesheet"/>
        <script src="speedreader.js" type="text/javascript"></script>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>SpeedReader</h1>
        
        <div id="reader"></div>
        
        <div id="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            
            <fieldset>
                <legend>Speed:</legend>
                <select id="wordspeed">
                    <option value="1200">50 wpm</option>
                    <option value="200">300 wpm</option>
                    <option selected="selected" value="171">350 wpm</option>
                    <option value="150">400 wpm</option>
                    <option value="133">450 wpm</option>
                    <option value="120">500 wpm</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Size:</legend>
                <form>
                    <input id="med" type="radio" value="36pt" name="size" checked="checked" /> 
                    <label for="med">Medium</label>
                    <input id="big" type="radio" name="size" value="48pt" />
                    <label for="big">Big</label>
                    <input id="bigger" type="radio" name="size" value="60pt" />
                    <label for="bigger">Bigger</label>
                </form>
            </fieldset>
            
            <div>
                <fieldset>
                    <legend>Input Text</legend>
                    <div>
                        <textarea id="input" rows="10" cols="80"></textarea>
                    </div>
                </fieldset>
            </div>
        </div>

        <footer>
             <a href="https://webster.cs.washington.edu/validate-html.php"><img class="validatorimg" src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5"/></a>
             <a href="https://webster.cs.washington.edu/validate-css.php"><img class="validatorimg" src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
             <a href="https://webster.cs.washington.edu/jslint/?referer"><img class="validatorimg" src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JS" /></a>
        </footer>
    </body>
</html>
