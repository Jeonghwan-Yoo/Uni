<!DOCTYPE html>
<html>
 <head>
  <title>HTML div Tag</title>
 </head>
 <body>
  <div style="color:red">
   <h4>This is first group</h4>
   <p>Following is a list of vegetables</p>
   <ul>
   <li>Beetroot</li>
   <li>Ginger</li>
   <li>Potato</li>
   <li>Raddish</li>
   </ul>
  </div>
  <div style="color:green">
   <h4>This is second group</h4>
   <p>Following is a list of fruits</p>
   <ul>
   <li>Apple</li>
   <li>Banana</li>
   <li>Mango</li>
   <li>Strawberry</li>
   </ul>
  </div>
 </body>
</html>
