<html>
 <head>
  <title>Links Example</title>
 </head>
 <body>
  <p>Click any of the following links</p>
  <a href="http://www.inu.ac.kr" target="_blank">Opens in New</a>
  <a href="http://www.inu.ac.kr" target="_self">Opens in Self</a>
  <a href="/html/index.htm" target="_parent">Opens in Parent</a>
  <a href="/html/index.htm" target="_top">Opens in Body</a>
  <p>Email links</p>
  <a href="mailto;abc@example.com?subject=Feedback&body=Message">Send Feedback</a>
  <p>Image link</p>
  <a href="https://www.inu.ac.kr" target="_self">
  <img src="./images.jpeg" alt="Tutorials Point" width="150"/></a>
  <a href="/cgi-bin/ismap.cgi" target="_self">
  <img ismap src="./images.jpeg" alt="Tutorials Point" width="100"/>
  </a>
 </body>
</html>
