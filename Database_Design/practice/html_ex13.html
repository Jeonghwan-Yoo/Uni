<html>
 <head>
  <title>HTML Form Example</title>
 </head>
 <p>HTML Form controls</p>
 <body>
  <form>
   <SELECT NAME="menu">
    <OPTION>option 1
    <OPTION>option 2
    <OPTION>option 3
    <OPTION SELECTED>option 4
    <OPTION>option 5
    <OPTION>option 6
    <OPTION>option 7
   </SELECT>
   <br><hr>
   <SELECT MULTIPLE NAME="scroller" SIZE="7">
    <OPTION SELECTED>option 1
    <OPTION SELECTED>option 2
    <OPTION>option 3
    <OPTION>option 4
    <OPTION>option 5
    <OPTION>option 6
    <OPTION>option 7
   </SELECT>
   <br><hr>
   <input TYPE="submit" VALUE="Submit Query" ACTION="http://zxcv.zxcv.zxcv/zxcv">
   <input TYPE="reset" VALUE="Reset">
  </form>
 </body>
</html>
