<html>
	<head>
		<title>HTML Form Example</title>
	</head>
	<p>HTML Form controls</p>
	<body>
		<form>
			id:
			<input type="text" name="id" VALUE="default" SIZE=10 MAXLENGTH=20><br>
			password:
			<input type="password" name="password"/><br>
			check box:<br>
			<input type="checkbox" name="thisbox" VALUE="on" CHECKED><br>
			radio button:<br>
			<input type="radio" name"radio1" VALUE="1">1
			<input type="radio" name"radio1" VALUE="2">2
			<input type="radio" name"radio1" VALUE="3" CHECKED>3<br>
			<input type="submit" VALUE="submit"><br>
			<input type="hidden" name="notvisible" VALUE="5">
		</form>
	</body>
</html>
